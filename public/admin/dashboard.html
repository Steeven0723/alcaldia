<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon_16.png" type="image/png" />
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      .group:hover .group-hover\:block {
        display: block;
      }
    </style>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col lg:flex-row">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-gray-800 text-white w-full lg:w-64 lg:min-h-screen transition-all duration-300 ease-in-out relative"
      >
        <div id="sidebar-container"></div>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Navigation -->
        <header class="bg-white shadow-md">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
              <div class="flex items-center">
                <button
                  class="bottom-4 right-4 text-white p-2 rounded-full focus:outline-none"
                  id="sidebarToggle"
                >
                  <i class="fas fa-bars text-gray-800"></i>
                </button>
              </div>
              <div class="flex items-center">
                <div class="relative">
                  <button
                    id="userMenuButton"
                    class="flex items-center text-gray-500 hover:text-gray-600 focus:outline-none"
                  >
                    <img
                      class="h-8 w-8 rounded-full object-cover"
                      src="https://randomuser.me/api/portraits/men/1.jpg"
                      alt="User avatar"
                    />
                    <span id="nombre" class="ml-2 text-sm font-medium"
                      >Nombre del usuario</span
                    >
                    <i class="fas fa-chevron-down ml-2"></i>
                  </button>
                  <div
                    id="userMenuDropdown"
                    class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10 hidden"
                  >
                    <a
                      href="/"
                      id="logout"
                      class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
                      >Cerrar sesión</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>

        <main
          class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 flex justify-center items-center relative h-screen"
        >
          <!-- Imagen de fondo -->
          <div
            class="absolute inset-0 bg-[url('../img/bg_images.jpg')] bg-[length:600px_600px] bg-center bg-no-repeat opacity-10"
          ></div>

          <!-- Capa de contenido -->
          <div class="relative z-10 p-8 rounded-lg text-center">
            <h3 class="text-gray-700 text-3xl font-medium">
              Bienvenido al panel de administración.
            </h3>
          </div>
        </main>
      </div>
    </div>

    <script src="../js/toggleAccordion.js"></script>
    <script src="../js/navbar-toggle.js"></script>

    <!-- Propio JavaScript -->
    <script src="../js/dashboardAdmin.js"></script>
    <script src="../js/sadebar.js"></script>
  </body>
</html>
