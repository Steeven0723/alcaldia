<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redistrar usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        .group:hover .group-hover\:block {
            display: block;
        }
    </style>

</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="bg-gray-800 text-white w-full lg:w-64 lg:min-h-screen transition-all duration-300 ease-in-out relative">
            <div class="p-4">
                <h1 class="text-2xl font-bold">AdminPro</h1>
            </div>
            <nav class="mt-6">
                <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white"
                    href="/admin/dashboard.html">
                    <i class="fas fa-home mr-2"></i><span>Inicio</span>
                </a>
                <div class="w-full">
                    <div class="mb-1">
                      <button
                        class="block w-full text-left py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white flex items-center"
                        onclick="toggleMenu()">
                        <i class="fas fa-users mr-2"></i><span>Usuarios</span>
                        <svg id="accordion-icon" class="ml-auto transform transition-transform duration-200" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                          <path d="M4.293 5.293a1 1 0 0 1 1.414 0L8 7.586l2.293-2.293a1 1 0 0 1 1.414 1.414l-3 3a1 1 0 0 1-1.414 0l-3-3a1 1 0 0 1 0-1.414z"/>
                        </svg>
                      </button>
                      <div id="submenu" class="hidden pl-6">
                        <a href="/admin/user/create.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Registrar</a>
                        <a href="/admin/user/edit.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Editar</a>
                        <a href="/admin/user/uptatepass.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Cambiar Contraseña</a>
                      </div>
                    </div>
                  </div>
                <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white"
                    href="/admin/dependence/index.html">
                    <i class="fas fa-project-diagram mr-2"></i><span>Dependencias</span>
                </a>
                <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white"
                    href="#">
                    <i class="fas fa-tasks mr-2"></i><span>Proyectos</span>
                </a>
                <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white"
                    href="#">
                    <i class="fas fa-cog mr-2"></i><span>Configuración</span>
                </a>
            </nav>
            <button id="toggleSidebar"
                class="hidden lg:block absolute bottom-4 right-4 bg-gray-700 text-white p-2 rounded-full focus:outline-none">
                <i class="fas fa-chevron-left"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-md">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center py-4">
                        <div class="flex items-center">
                            <button
                                class="lg:hidden bottom-4 right-4 bg-gray-700 text-white p-2 rounded-full focus:outline-none"
                                id="sidebarToggle">
                                <i class="fas fa-bars"></i>
                            </button>
                            <h2 class="ml-2 text-xl font-semibold text-gray-800">
                                ALCALDIA PAILITAS
                            </h2>
                        </div>
                        <div class="flex items-center">
                            <div class="relative">
                                <button id="userMenuButton"
                                    class="flex items-center text-gray-500 hover:text-gray-600 focus:outline-none">
                                    <img class="h-8 w-8 rounded-full object-cover"
                                        src="https://randomuser.me/api/portraits/men/1.jpg" alt="User avatar" />
                                    <span id="nombre" class="ml-2 text-sm font-medium">Nombre del usuario</span>
                                    <i class="fas fa-chevron-down ml-2"></i>
                                </button>
                                <div id="userMenuDropdown"
                                    class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10 hidden">
                                    <a href="#" id="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Perfil</a>
                                    <a href="#" id="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configuración</a>
                                    <a href="/" id="logout"
                                        class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Cerrar sesión</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->

            <main
                class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 flex justify-center items-center relative h-screen">
                <div class="container mx-auto flex justify-center px-4">
                    <div class="bg-white bg-opacity-100 shadow-lg rounded-lg p-8 w-full max-w-md">
                        <h2 class="text-2xl font-bold text-center mb-6">Registrarse</h2>

                        <form id="register-form">
                            <!-- Campo Nombre -->
                            <div class="mb-1">
                                <label for="name" class="block text-sm font-medium mb-1">Nombre:</label>
                                <input type="text" id="name"
                                    class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                                    name="name" required minlength="2" />
                            </div>

                            <!-- Campo Correo Electrónico -->
                            <div class="mb-1">
                                <label for="email" class="block text-sm font-medium mb-1">Correo electrónico:</label>
                                <input type="email" id="email"
                                    class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                                    name="email" required />
                            </div>

                            <!-- Campo Cédula -->
                            <div class="mb-1">
                                <label for="cedula" class="block text-sm font-medium mb-1">Cédula:</label>
                                <input type="text" id="cedula"
                                    class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                                    name="cedula" required minlength="10" />
                            </div>

                            <!-- Campo Teléfono -->
                            <div class="mb-1">
                                <label for="telefono" class="block text-sm font-medium mb-1">Teléfono:</label>
                                <input type="text" id="telefono"
                                    class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                                    name="telefono" required />
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="mb-1">
                                <label for="password" class="block text-sm font-medium mb-1">Contraseña:</label>
                                <input type="password" id="password"
                                    class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                                    name="password" required minlength="8" />
                            </div>

                            <!-- Campo Confirmar Contraseña -->
                            <div class="mb-1">
                                <label for="confirm-password" class="block text-sm font-medium mb-1">Confirmar
                                    Contraseña:</label>
                                <input type="password" id="confirm-password"
                                    class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                                    name="confirm-password" required minlength="8" />
                            </div>

                            <div class="flex space-x-4 items-center">

                                <!-- Campo Dependencias -->
                                <div class="mb-1 w-1/2">
                                    <label for="id_dependencia"
                                        class="block text-sm font-medium mb-1">Dependencia:</label>
                                    <select id="id_dependencia" name="id_dependencia" required>
                                        <!-- Las dependencias se cargarán aquí -->
                                    </select>
                                </div>

                                <!-- Campo Rol -->
                                <div class="mb-1 w-1/2">
                                    <label for="role" class="block text-sm font-medium mb-1">Rol:</label>
                                    <select id="role" name="role" required>
                                        <option value="1">Administrador</option>
                                        <option value="2">Funcionario</option>
                                        <option value="3">Recepción</option>
                                    </select>
                                </div>

                            </div>

                            <div class="flex justify-center">
                                <button type="submit"
                                    class="bg-[#D91424] text-white rounded-lg p-2 w-full hover:bg-[#c4131d] transition duration-200">
                                    Registrarse
                                </button>
                            </div>
                        </form>

                        <div id="totp-secret" style="display: none">
                            <h1>Registrado con Exito</h1>
                        </div>
                        <div id="totpSecret"></div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <script src="../../js/navbar-toggle.js"></script>


    <!-- Propio JavaScript -->
    <script src="../../js/dashboardAdmin.js"></script>

    <script src="../../js/register.js"></script>
    <script src="../../js/dependencias.js"></script>
    <script src="../../js/toggleMenu.js"></script>


</body>

</html>
