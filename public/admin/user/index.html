<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        .group:hover .group-hover\:block {
            display: block;
        }
    </style>

</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-full lg:w-64 lg:min-h-screen transition-all duration-300 ease-in-out relative">
            <div class="p-4">
                <h1 class="text-2xl font-bold">AdminPro</h1>
            </div>
            <nav class="mt-6">
                <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white" href="/admin/dashboard.html">
                    <i class="fas fa-home mr-2"></i><span>Inicio</span>
                </a>
                <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white" href="/admin/user/index.html">
                    <i class="fas fa-users mr-2"></i><span>Usuarios</span>
                </a>
                <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white" href="/admin/dependence/index.html">
                    <i class="fas fa-project-diagram mr-2"></i><span>Dependencias</span>
                </a>
                <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white" href="/admin/user/create.html">
                    <i class="fas fa-tasks mr-2"></i><span>Proyectos</span>
                </a>
                <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white" href="#">
                    <i class="fas fa-cog mr-2"></i><span>Consultar</span>
                </a>
            </nav>
            <button id="toggleSidebar" class="hidden lg:block absolute bottom-4 right-4 bg-gray-700 text-white p-2 rounded-full focus:outline-none">
                <i class="fas fa-chevron-left"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-md">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center py-4">
                        <div class="flex items-center">
                            <button class="lg:hidden bottom-4 right-4 bg-gray-700 text-white p-2 rounded-full focus:outline-none" id="sidebarToggle">
                                <i class="fas fa-bars"></i>
                            </button>
                            <h2 class="ml-2 text-xl font-semibold text-gray-800">
                                ALCALDIA PAILITAS
                            </h2>
                        </div>
                        <div class="flex items-center">
                            <div class="relative">
                                <button id="userMenuButton" class="flex items-center text-gray-500 hover:text-gray-600 focus:outline-none">
                                    <img class="h-8 w-8 rounded-full object-cover" src="https://randomuser.me/api/portraits/men/1.jpg" alt="User avatar" />
                                    <span id="nombre" class="ml-2 text-sm font-medium">Nombre del usuario</span>
                                    <i class="fas fa-chevron-down ml-2"></i>
                                </button>
                                <div id="userMenuDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10 hidden">
                                    <a href="#" id="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Perfil</a>
                                    <a href="#" id="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configuración</a>
                                    <a href="/" id="logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Cerrar sesión</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                  <h1 class="text-2xl font-bold text-gray-800 mb-4">Usuarios</h1>
                  <!-- Contenedor de botones -->
                  <div class="flex space-x-4 mb-6">
                    <a href="/admin/user/create.html" 
                       class="px-6 py-3 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                       Registrar
                    </a>
                    <a href="/admin/user/edit.html" 
                       class="px-6 py-3 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                       Editar
                    </a>
                    <a href="/admin/user/listUsers.html" 
                       class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                       Listar
                    </a>
                  </div>
          </main>
          
        </div>
    </div>

    <script src="../../js/navbar-toggle.js"></script>
    <script src="../../js/dashboardAdmin.js"></script>
</body>

</html>
