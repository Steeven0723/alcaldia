<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mi Sitio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Registrarse</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/auth/login.html">Iniciar Sesión</a></li>
                <li><a href="/auth/register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="register-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required minlength="2">
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8">
            
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
            
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="1">Administrador</option>
                <option value="2">Funcionario</option>
                <option value="3">Recepción</option>
            </select>
            
            <button type="submit">Registrarse</button>
        </form>

        <div id="totp-secret" style="display: none;">
            <h1>Registrado con Exito</h1>
        </div>
        <div id="totpSecret"></div>
    </main>
    <script src="../js/register.js"></script> <!-- Archivo JS externo -->

    
</body>
</html>
