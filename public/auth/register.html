<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Propio CSS -->
  <!-- <link rel="stylesheet" href="../css/styles.css"> -->
  <link rel="stylesheet" href="../css/bg.css" />
  <script src="../js/navbar-toggle.js"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="bg-overlay min-h-screen">
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <a class="text-xl font-bold text-green-700" href="/">Alcaldía Pailitas</a>


        <button id="navbar-toggle" class="lg:hidden text-gray-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
        <div id="navbar" class="hidden md:flex space-x-4">
          <a class="hover:text-red-600 hover:underline" href="/">Iniciar Sesión</a>
        </div>
      </div>
    </nav>

    <main class="py-7">
      <div class="container mx-auto flex justify-center px-4">
        <div class="bg-white bg-opacity-100 shadow-lg rounded-lg p-8 w-full max-w-md">
          <h2 class="text-2xl font-bold text-center mb-6">Registrarse</h2>

          <form id="register-form">
            <div class="mb-1">
              <label for="name" class="block text-sm font-medium mb-1">Nombre:</label>
              <input type="text" id="name"
                class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                name="name" required minlength="2" />
            </div>

            <div class="mb-1">
              <label for="email" class="block text-sm font-medium mb-1">Correo electrónico:</label>
              <input type="email" id="email"
                class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                name="email" required />
            </div>

            <div class="mb-1">
              <label for="password" class="block text-sm font-medium mb-1">Contraseña:</label>
              <input type="password" id="password"
                class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                name="password" required minlength="8" />
            </div>

            <div class="mb-1">
              <label for="confirm-password" class="block text-sm font-medium mb-1">Confirmar Contraseña:</label>
              <input type="password" id="confirm-password"
                class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]"
                name="confirm-password" required minlength="8" />
            </div>

            <div class="mb-1">
              <label for="role">Rol:</label>
              <select id="role" name="role" required>
                <option value="1">Administrador</option>
              </select>
            </div>

            <div class="flex justify-center">
              <button type="submit"
                class="bg-[#D91424] text-white rounded-lg p-2 w-full hover:bg-[#c4131d] transition duration-200">
                Registrarse
              </button>
            </div>
          </form>

          <div id="totp-secret" style="display: none">
            <h1>Registrado con Exito</h1>
          </div>
          <div id="totpSecret"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // JavaScript para el toggle del menú de navegación
    document
      .getElementById("navbar-toggle")
      .addEventListener("click", function () {
        const navbar = document.getElementById("navbar");
        navbar.classList.toggle("hidden");
      });
  </script>

  <!-- Propio JavaScript -->
  <script src="../js/register.js"></script>
</body>

</html>
