<body class="bg-gray-100 text-gray-900">

    <div class="bg-overlay min-h-screen">
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-2 flex justify-between items-center">
                <a class="text-xl font-bold text-green-700" href="/">Alcaldía Pailitas</a>
                <button id="navbar-toggle" class="md:hidden text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <div id="navbar" class="hidden md:flex space-x-4">
                    <a class="hover:text-red-600 hover:underline" href="/auth/login.html">Iniciar Sesión</a>
                </div>
            </div>
        </nav>

        <main class="py-7">
            <div class="container mx-auto flex justify-center px-4">
                <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
                    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium mb-1">Correo electrónico:</label>
                            <input type="email" id="email" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]" name="email" required />
                        </div>

                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium mb-1">Contraseña:</label>
                            <input type="password" id="password" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]" name="password" required />
                        </div>

                        <div class="mb-4">
                            <label for="totpCode" class="block text-sm font-medium mb-1">Código:</label>
                            <input type="text" id="totpCode" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#D91424]" name="totpCode" required minlength="6" maxlength="6" />
                        </div>

                        <div class="flex justify-center">
                            <button type="submit" class="bg-[#D91424] text-white rounded-lg p-2 w-full hover:bg-[#c4131d] transition duration-200">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="text-center text-xs text-gray-600 py-2">
            <p>&copy; 2023 Alcaldía Pailitas. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        // JavaScript para el toggle del menú de navegación
        document.getElementById('navbar-toggle').addEventListener('click', function() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('hidden');
        });
    </script>
    
    <!-- Propio JavaScript -->
    <script src="../js/login.js"></script>
    <script src="../js/admin.js"></script>

</body>

</html>
